<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,search" rel="stylesheet" />
    <script>
        window.MathJax = {
            tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']], // for inline math
            displayMath: [['$$', '$$'], ['\\[', '\\]']] // for block math
            }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Math</title>
</head>
<body>
    <nav class="top-nav">
        <div class="title">
            <div class="logo"></div>
            <div class="name">WEBSITE NAME</div>
        </div>
    
        <div class="search-bar">
            <!-- search bar input -->
            <label for="search-bar-field"></label>
            <input id="search-bar-field" type="text" placeholder="search any problem">
            <!-- confirm search button -->
            <button class="search-bar-icon"> <span class="material-symbols-outlined">search</span> </button>
        </div>
        <!-- more options button, to define -->
        <button class="more"> <span class="material-symbols-outlined menu-icon">menu</span></button>
    </nav>
    <main>
        <!-- here will go the buttons with the problem solutions sent by the server -->
    </main>
</body>
</html>
